<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>

    <main class="container">
    
        <h1>Nested</h1>

        <div class="row">
            <div class="col-xs-7">
                <div class="box flex center">
                    <div class="row">
                        <div class="Nested col-xs-2"></div>
                        <div class="Nested col-xs-8"></div>
                        <div class="Nested col-xs-2"></div>
                    </div>    
                </div>
            </div>
            <div class="col-xs-5">
                <div class="box flex center">
                    <div class="row">
                        <div class="Nested col-xs-6"></div>
                        <div class="Nested col-xs-6"></div>
                    </div> 
                </div>
            </div>
        </div>
        <br>

        <h1>Alignment</h1>

        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <div class="box flex center">
                        start
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row jc-center">
                <div class="col-xs-6">
                    <div class="box flex center">
                        center
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row jc-end">
                <div class="col-xs-6">
                    <div class="box flex center">
                        end
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <div class="box big"></div>
                    <div class="box big"></div>
                    <div class="box big"></div>
                </div>
                <div class="col-xs-6 flex flex-col jc-sb">
                    <div class="box flex center">top</div>
                    <div class="box flex center">middle</div>
                    <div class="box flex center">bottom</div>
                </div>
            </div>
            
        </div>

        <br>

        <h1>Justify content</h1>
        <h3>Space Around</h3>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box flex jc-sa ai-center">
                        <div class="Nested col-xs-2"></div>
                        <div class="Nested col-xs-2"></div>
                        <div class="Nested col-xs-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <h3>Space between</h3>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box flex jc-sb ai-center">
                        <div class="Nested col-xs-2"></div>
                        <div class="Nested col-xs-2"></div>
                        <div class="Nested col-xs-2"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>    

</body>
</html>
